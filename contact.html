<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovbite - Contact Us</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-light py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="logo fw-bold">Lovbite</h1>
            <nav class="navbar navbar-expand-lg">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="index.html" class="nav-link text-light">Home</a></li>
                    <li class="nav-item"><a href="menu.html" class="nav-link text-light">Menu</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link text-light">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero bg-primary text-light text-center py-5">
        <div class="container">
            <h2 class="display-4">Get in Touch</h2>
            <p class="lead">We'd love to hear from you!</p>
        </div>
    </section>

    <!-- Contact Section -->
    <main class="container my-5">
        <div class="row">
            <!-- Contact Form -->
            <div class="col-md-6">
                <h3 class="mb-4">Send Us a Message</h3>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" class="form-control" placeholder="Your Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="Your Email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea id="message" class="form-control" rows="5" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
            </div>

            <!-- Contact Details -->
            <div class="col-md-6">
                <h3 class="mb-4">Contact Details</h3>
                <ul class="list-unstyled">
                    <li class="mb-3">
                        <i class="fas fa-map-marker-alt text-primary"></i>
                        <strong> Address:</strong> 123 Gourmet Lane, Foodie City, FC 45678
                    </li>
                    <li class="mb-3">
                        <i class="fas fa-phone text-primary"></i>
                        <strong> Phone:</strong> +1 (555) 123-4567
                    </li>
                    <li class="mb-3">
                        <i class="fas fa-envelope text-primary"></i>
                        <strong> Email:</strong> contact@lovbite.com
                    </li>
                </ul>

                <h3 class="mb-4">Follow Us</h3>
                <p>
                    <a href="https://facebook.com" class="text-primary me-3"><i class="fab fa-facebook fa-2x"></i></a>
                    <a href="https://instagram.com" class="text-primary me-3"><i class="fab fa-instagram fa-2x"></i></a>
                    <a href="https://twitter.com" class="text-primary"><i class="fab fa-twitter fa-2x"></i></a>
                </p>
            </div>
        </div>
    </main>

    <!-- Map Section -->
    <section class="container my-5">
        <h3 class="text-center mb-4">Find Us Here</h3>
        <div class="ratio ratio-16x9">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093174!2d144.9537363153206!3d-37.81720997975162!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577dff4d945ec17!2sGourmet+Lane!5e0!3m2!1sen!2s!4v1637534921043!5m2!1sen!2s" 
                    style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-3">
        <p>&copy; 2024 Lovbite. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
